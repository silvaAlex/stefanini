services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      SA_PASSWORD: "SqlServer2019!"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
  api:
    image: ProductManagementStefanini/api
    build:
      context: .
      dockerfile: ./ProductManagementStefanini/ProductManagementStefanini.API/Dockerfile
    depends_on:
      - sqlserver
    volumes:
      - ./init-database.sh:/tmp/init-database.ps1
    command: /bin/bash ./tmp/init-database.ps1